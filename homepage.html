<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Clone</title>
  <link rel="stylesheet" href="styles/homepage.css">
  <link rel="stylesheet" href="styles/homepage/header.css">
  <link rel="stylesheet" href="styles/utils/common.css">
  <link rel="stylesheet" href="styles/homepage/sidebar.css">
  <link rel="stylesheet" href="styles/homepage/main-content/trending-songs.css">
  <link rel="stylesheet" href="styles/homepage/audio.css">

  <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

</head>
<body>
  <section class="header">
    <div class="header-left">
      <img class="spotify-logo" src="svg/logo.svg" alt="">
    </div>
    <div class="header-middle">
      <button class="home-button" >
        <img class="home-logo" src="svg/home.svg" alt="">
      </button>
      <div class="search-bar">
        <img class="search-logo" src="svg/search.svg" alt="">
        <input class="search-bar-input" type="text" placeholder="What do you want to play?">
        <div class="browse">
          <div class="verticle-line"></div>
          <img class="browse-logo" src="svg/browse.svg" alt="">
        </div>
      </div>
    </div>
    <div class="header-right">
      <button class="header-right-div zoom" >Premium</button>
      <button class="header-right-div zoom">Support</button>
      <button class="header-right-div zoom">Download</button>
      <div class="verticle-line header-right-verticle-line"></div>
      <div class=" install-div">
        <img class="install-logo" src="svg/install.svg" alt="">
        <button class="header-right-div install-app">Install App</button>
      </div>
      <div class="account">
        <button class="header-right-div sign-up zoom">Sign up</button>
        <button class="header-right-div log-in zoom">Log in</button>
      </div>
    </div>
  </section>
  <div class="content">
    <section class="sidebar">
      <div class="library">
        <div class="library-text" >Your Library</div>
        <div class="add">&#43;</div>
      </div>
      <div class="create-playlist">
        <p class="create-playlist-text1">Create your first playlist</p>
        <p class="create-playlist-text2">It's easy,we'll help you</p>
        <button>Create playlist</button>
      </div>
      <div class="browse-podcasts">
        <p class="browse-podcasts-text1">Let's find some podcasts to follow</p>
        <p class="browse-podcasts-text2">We'll keep you updated on new episode</p>
        <button> Browse podcasts</button>
      </div>
      
    </section>
    <section class="homepage-content">
      <div class="trending-songs">
        <h1>Trending songs</h1>
        <main class="trending-songs-main js-trending-songs-main">
          
        </main>
      </div>
      <div>
     
      </div>
      <div style="height: 100px;"></div>
    </section>
    
  </div>
  <section class="audio-play">
    <div class="music-player">
            <div class="song-bar">
                <div class="song-infos">
                    <div class="image-container js-image-container">
                        
                    </div>
                    <div class="song-description js-song-description">
                        
                    </div>
                </div>
                <div class="icons">
                    <i class="far fa-heart"></i>
                    <i class="fas fa-compress"></i>
                </div>
            </div>
            <div class="progress-controller">
                <div class="control-buttons">
                    <i class="fas fa-random"></i>
                    <i class="fas fa-step-backward js-backward"></i>
                    <i class="play-pause js-play-pause fas fa-play"></i>
                    <i class="fas fa-step-forward js-forward"></i>
                    <i class="fas fa-undo-alt"></i>
                </div>
                <div class="progress-container">
                    <span>0:49</span>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <span>3:15</span>
                </div>
            </div>
            <div class="other-features">
                <i class="fas fa-list-ul"></i>
                <i class="fas fa-desktop"></i>
                <div class="volume-bar">
                    <i class="fas fa-volume-down"></i>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                </div>
            </div>
        </div>
  </section>

  <script type="module" src="script/homepage.js"></script>
  <script type="module" src="script/audio.js"></script>
</body>
</html>
